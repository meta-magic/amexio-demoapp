<div class="row">
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <label class="col-xs-12"> Rating Received</label>
    <div class="col-xs-12">
      <amexio-rating-input [(ngModel)]="rate"
                           name="rate"
                           [max]="max" name="rate"
                           [readonly]="isReadonly">
      </amexio-rating-input>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-6 col-sm-12 col-xs-12">
    <amexio-card-pane [enableHeader]="false"  [enableFooter]="false">
      <amexio-pane-body>
        <div style="text-align: center">
          <img src="./../../assets/images/person/karsh.jpg"  class="rounded-circle" alt="" width="100" height="100">
          <br>
          <label> Araf Karsh Hamid</label>
          <br>
          <label>Co Founder / Chief Technology Officer</label>
          <br>
          <div class="d-flex justify-content-center">
            <div class="p-2">
              <amexio-btn [label]="''" [type]="'primary'" [size]="'small'" [tooltipMessage]="'facebook'" [icon]="'fa fa-facebook-official '"></amexio-btn>

            </div>
            <div class="p-2">
              <amexio-btn [label]="''" [type]="'warning'" [size]="'small'" [tooltipMessage]="'twitter'" [icon]="'fa fa-twitter'"></amexio-btn>

            </div>
            <div class="p-2">
              <amexio-btn [label]="''" [type]="'danger'" [size]="'small'" [tooltipMessage]="'google'" [icon]="'fa fa-google-plus-official'"></amexio-btn>
            </div>
            <div class="p-2">
              <amexio-btn [label]="''" [type]="'primary'" [size]="'small'" [tooltipMessage]="'email'" [icon]="'fa fa-envelope-o'"></amexio-btn>
            </div>
           </div>
          <br>
          <amexio-btn [label]="'Follow'" [type]="'primary'" [tooltipMessage]="'follow'"></amexio-btn>
        </div>

      </amexio-pane-body>
    </amexio-card-pane>
  </div>
  <br>
  <div class="col-lg-6 col-sm-12 col-xs-12">
    <amexio-card-pane [enableHeader]="false" [enableFooter]="false">
      <amexio-pane-body>
        <table>
          <tr>
            <td><i class="fa fa-home" aria-hidden="true"></i> Pune, India</td>
          </tr>
          <tr>
            <td><i class="fa fa-clock-o" aria-hidden="true"></i> Member since 6 months ago</td>
          </tr>
          <tr>
            <td><i class="fa fa-globe" aria-hidden="true"></i> https://www.metamagicglobal.com</td>
          </tr>
          <hr>
          <tr>
            <td>About Me
              <br>
              My journey started long before I was born and it will not end with my death.
              The Journey towards Eternity - In search of our existence.
              </td>
          </tr>
        </table>
      </amexio-pane-body>
    </amexio-card-pane>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <amexio-card-pane [enableFooter]="false">
      <amexio-pane-header>
        Contacts
      </amexio-pane-header>
      <amexio-pane-body>

        <amexio-listbox [data]="bindData" [filter]="true"
                        [enableCheckbox] = "false" [dataReader]="'response.data'"
                        [displayField]="'name'">
          <ng-template #amexioBodyTmpl let-row="row">
          <div class="row">
            <div class="col-lg-4 col-sm-12 col-xs-12 " style="text-align: center">
              <img class="rounded-circle" width="70" src="assets/images/profile/{{row.profile}}"/>
            </div>
            <div class="col-lg-8 col-sm-12 col-xs-12" style="text-align: center">
              <br><b>{{row.name}}</b>
            </div>
          </div>
          </ng-template>
        </amexio-listbox>


      </amexio-pane-body>
    </amexio-card-pane>
  </div>
</div>
