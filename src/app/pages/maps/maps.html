<div class="row">
  <div class="col-lg-12 col-sm-12 col-sx-12 com-md-12">
    <amexio-card-pane [enableFooter]="false" [enableHeader]="true">
      <amexio-pane-header>Region Geo-Charts</amexio-pane-header>
      <amexio-pane-body>
        <amexio-chart-geo [height]="'500px'" [width]="'100%'" [data]="geoChartData">
        </amexio-chart-geo>
      </amexio-pane-body>
    </amexio-card-pane>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-12 col-sm-12 col-sx-12 com-md-12">
    <amexio-card-pane [enableFooter]="false" [enableHeader]="true">
      <amexio-pane-header>Treemaps</amexio-pane-header>
      <amexio-pane-body>
        <amexio-map-treemap [height]="'500px'" [width]="'100%'" [data]="treeMapData"
                            [maxColor]="'#0d0'" [midColor]="'#ddd'" [minColor]="'#f00'" [maxPostDepth]="2" [showScale]="true">
        </amexio-map-treemap>
      </amexio-pane-body>
    </amexio-card-pane>
  </div>
</div>
