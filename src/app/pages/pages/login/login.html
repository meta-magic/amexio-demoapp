<body background="./../../../../assets/images/background.jpg">
<div class="d-flex justify-content-center">
  <amexio-card-pane [showCard]="true" [enableFooter]="false">
    <amexio-pane-header>
      <h5>Sign into your account</h5>
    </amexio-pane-header>
    <amexio-pane-body>
      <div class="row">
        <div class="col-sm-12">
          <amexio-text-input [fieldLabel]="'Email'" name="email"
                             [placeholder]="' Email'"
                             [iconFeedBack]="true">
          </amexio-text-input>
          <amexio-password-input
            [fieldLabel]="'Password'" name="password"
            [placeholder]="' Password'"
            [iconFeedBack]="true"
          ></amexio-password-input>
          <div class="d-flex justify-content-end">
            <a href="#">Forgot Password</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex align-items-md-center flex-column">
            <div class="p-2">
              <amexio-btn [label]="'Login'" [type]="'success'" [tooltipMessage]="'Login Account'" [size]="'small'"
                          [icon]="'sign-in'">
              </amexio-btn>
            </div>
            <div class="p-2">
              <amexio-btn [label]="'Google'" [type]="'primary'" [tooltipMessage]="'Google'"
                          [size]="'small'" [icon]="'google'"></amexio-btn>
            </div>
            <div class="p-2">
              <amexio-btn [label]="'Create Account'" [type]="'info'" [tooltipMessage]="'Create Account'" [size]="'small'"
                          [icon]="'user'"></amexio-btn>
            </div>

          </div>
        </div>
