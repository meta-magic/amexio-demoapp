<div class="row">
  <div class="col-lg-12 text-center">
   <h4>DataPoints</h4>
  </div>
</div>
<div class="row">
    <div class="col-lg-4 col-sm-12">
      <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" [backgroundColor]="'#efa64c'" [fontColor]="'#ffffff'">
        <amexio-west [contentalign]="'center'" [width]="'100px'">
          <i class="fa fa-line-chart fa-3x"></i>
        </amexio-west>
        <amexio-center [contentalign]="'right'">
          <amexio-datapoints [north]="true" [center]="true" [south]="true">
            <amexio-north>
              <span style="color: #ffffff; font-size: 36px; font-weight: bold; text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);">200 Million</span>
            </amexio-north>
            <amexio-center>
              <span style="font-size: 20px">Sales Volume</span>
            </amexio-center>
          </amexio-datapoints>
        </amexio-center>
        <amexio-south [contentalign]="'center'" [backgroundColor]="'#d97c3e'">10% More than last year</amexio-south>
      </amexio-datapoints>
    </div>
    <div class="col-lg-4 col-sm-12">
      <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" [backgroundColor]="'#68bafc'" [fontColor]="'#ffffff'">
        <amexio-west [contentalign]="'center'" [width]="'100px'">
          <i class="fa fa-line-chart fa-3x"></i>
        </amexio-west>
        <amexio-center [contentalign]="'right'">
          <amexio-datapoints [north]="true" [center]="true" [south]="true">
            <amexio-north>
              <span style="color: #ffffff; font-size: 36px; font-weight: bold; text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);">$10 Million</span>
            </amexio-north>
            <amexio-center>
              <span style="font-size: 20px">Sales Revenue</span>
            </amexio-center>
          </amexio-datapoints>
        </amexio-center>
        <amexio-south [contentalign]="'center'" [backgroundColor]="'#3192e1'">5% more than last year</amexio-south>
      </amexio-datapoints>
    </div>
    <div class="col-lg-4 col-sm-12">
      <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" [backgroundColor]="'#f97bb2'" [fontColor]="'#ffffff'">
        <amexio-west [contentalign]="'center'" [width]="'100px'">
          <i class="fa fa-line-chart fa-3x"></i>
        </amexio-west>
        <amexio-center [contentalign]="'right'">
          <amexio-datapoints [north]="true" [center]="true" [south]="true">
            <amexio-north>
              <span style="color: #ffffff; font-size: 36px; font-weight: bold; text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);">$2 Million</span>
            </amexio-north>
            <amexio-center>
              <span style="font-size: 20px">Profit</span>
            </amexio-center>
          </amexio-datapoints>
        </amexio-center>
        <amexio-south [contentalign]="'center'" [backgroundColor]="'#e42a7b'">10% more than last year</amexio-south>
      </amexio-datapoints>
    </div>
</div>
<br>
<div class="row">
<div class="col-lg-12">
  <amexio-card-pane [enableFooter]="false" [enableHeader]="true">
    <amexio-pane-header>Computational resources</amexio-pane-header>
    <amexio-pane-body>
      <amexio-chart-gauge [height]="'300px'" [width]="'100%'" [data]="gaugeData" [redColorFrom]="90" [redColorTo]="100" [yellowColorFrom]="75"
                          [yellowColorTo]="90" [minorTicks]="5"></amexio-chart-gauge>
    </amexio-pane-body>
  </amexio-card-pane>

</div>
</div>
