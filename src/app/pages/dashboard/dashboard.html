<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <amexio-chart-column [data]="columnStackData" [isColumnStacked]="true"  [height]="400">
        <amexio-chart-title [title]="'Motivation and Energy Level Throughout the Day'"></amexio-chart-title>
        <amexio-chart-legend [legendPosition]="'bottom'"></amexio-chart-legend>
      </amexio-chart-column>
    </div>
    <div class="col-lg-6">
      <amexio-chart-bar [data]="barStackData" [isBarStacked]="true"  [height]="400">
        <amexio-chart-title [title]="'Company Performance'"></amexio-chart-title>
        <amexio-chart-legend [legendPosition]="'bottom'"></amexio-chart-legend>
      </amexio-chart-bar>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-lg-6">
      <amexio-chart-donut [data]="donutData">
        <amexio-chart-legend [legendPosition]="'bottom'"></amexio-chart-legend>
        <amexio-chart-title [title]="'My Daily Activities'"></amexio-chart-title>
      </amexio-chart-donut>
    </div>
    <div class="col-lg-6">
    <amexio-chart-area [data]="areaData" [height]="300" >
      <amexio-chart-title [title]="'Company Performance'"></amexio-chart-title>
      <amexio-chart-legend [legendPosition]="'bottom'"></amexio-chart-legend>
    </amexio-chart-area>
    </div>
<br><br><br>
    <div class="row">
      <div class="col-lg-2">
      </div>
      <div class="col-lg-8">
        <amexio-chart-line [data]="lineData" [height]="300" [width]="550">
          <amexio-chart-legend [legendPosition]="'bottom'"></amexio-chart-legend>
        </amexio-chart-line>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
  </div>
</div>
