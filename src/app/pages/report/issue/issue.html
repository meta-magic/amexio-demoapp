<div class="row">
  <div class="col-lg-3">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" [backgroundColor]="'#4CAF50'" [fontColor]="'#ffffff'">
      <amexio-west [contentalign]="'center'">
        <i class="fa fa-check fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'right'">
        <amexio-datapoints [north]="true" [center]="true" [south]="true">
          <amexio-north>
            <span style="color: #ffffff; font-size: 36px; font-weight: bold; text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);">8</span>
          </amexio-north>
          <amexio-center>
            <span style="font-size: 20px">Closed</span>
          </amexio-center>
        </amexio-datapoints>
      </amexio-center>
    </amexio-datapoints>
  </div>
  <div class="col-lg-3">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" [backgroundColor]="'#FF9800'" [fontColor]="'#ffffff'">
      <amexio-west [contentalign]="'center'">
        <i class="fa fa-envelope-open-o fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'right'">
        <amexio-datapoints [north]="true" [center]="true" [south]="true">
          <amexio-north>
            <span style="color: #ffffff; font-size: 36px; font-weight: bold; text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);">13</span>
          </amexio-north>
          <amexio-center>
            <span style="font-size: 20px">Open</span>
          </amexio-center>
        </amexio-datapoints>
      </amexio-center>
    </amexio-datapoints>
  </div>

  <div class="col-lg-2">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" [backgroundColor]="'#68bafc'" [fontColor]="'#ffffff'">
      <amexio-west [contentalign]="'center'">
        <i class="fa fa-bolt fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'right'">
        <amexio-datapoints [north]="true" [center]="true" [south]="true">
          <amexio-north>
            <span style="color: #ffffff; font-size: 36px; font-weight: bold; text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);">6</span>
          </amexio-north>
          <amexio-center>
            <span style="font-size: 20px">High</span>
          </amexio-center>
        </amexio-datapoints>
      </amexio-center>
    </amexio-datapoints>
  </div>

  <div class="col-lg-2">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" [backgroundColor]="'#607D8B'" [fontColor]="'#ffffff'">
      <amexio-west [contentalign]="'center'">
        <i class="fa fa-medium fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'right'">
        <amexio-datapoints [north]="true" [center]="true" [south]="true">
          <amexio-north>
            <span style="color: #ffffff; font-size: 36px; font-weight: bold; text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);">9</span>
          </amexio-north>
          <amexio-center>
            <span style="font-size: 20px">Medium</span>
          </amexio-center>
        </amexio-datapoints>
      </amexio-center>
    </amexio-datapoints>
  </div>

  <div class="col-lg-2">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" [backgroundColor]="'#00BCD4'" [fontColor]="'#ffffff'">
      <amexio-west [contentalign]="'center'">
        <i class="fa fa-low-vision fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'right'">
        <amexio-datapoints [north]="true" [center]="true" [south]="true">
          <amexio-north>
            <span style="color: #ffffff; font-size: 36px; font-weight: bold; text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);">6</span>
          </amexio-north>
          <amexio-center>
            <span style="font-size: 20px">Low</span>
          </amexio-center>
        </amexio-datapoints>
      </amexio-center>
    </amexio-datapoints>
  </div>

</div>
<br/>
<div class="row">
  <amexio-card-pane [enableHeader]="false" [enableFooter]="false">
    <amexio-pane-body>
      <amexio-data-table
        [title]="'Issue'"
        [pageSize] = "10"
        [dataReader]="'response.data'"
        [checkboxSelect]="false"
        [httpUrl]="'assets/data/issue.json'"
        [httpMethod]="'get'"
        (selectedRowData)="onRowSelect($event)"
        (rowSelect)="onRowClick($event)">
        <amexio-data-table-column [dataIndex]="'status'" [dataType]="'string'" [hidden]="false" [text]="'Status'"></amexio-data-table-column>
        <amexio-data-table-column [dataIndex]="'issue'" [dataType]="'string'" [hidden]="false" [text]="'Issue'"></amexio-data-table-column>
        <amexio-data-table-column [dataIndex]="'severity'" [dataType]="'string'" [hidden]="false" [text]="'Severity'"></amexio-data-table-column>
        <amexio-data-table-column [dataIndex]="'date'" [dataType]="'string'" [hidden]="false" [text]="'Date'"></amexio-data-table-column>

      </amexio-data-table>
    </amexio-pane-body>
  </amexio-card-pane>
</div>
